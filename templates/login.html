{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psign-KC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="{% static 'themify-icons.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body >
    <div class="app">
        <div class="container">              
                <!-- Main -->
                <div class="row main">
                    <form class="form-signin" action="{% url 'user:login' %}" method="POST">
                        <div style="text-align: center;">
                            <a ><img src="{% static 'image/P-sign logo blue.png' %}" alt="Healthy-Care" width="350" height="300"></a>
                            
                          </div>
                        {% csrf_token %} 
                        <div class="text-center mb-4">
                            <!-- <h1 class="mb-3 font-weight-bolder">AI HUB</h1> -->
                            <h6 class="alert-email" style="color: #d9534f;font-size:17px">
                    
                              {% if form.errors.as_data %}
                                {{ form.non_field_errors.0}}
                              {% endif %}
                                
                            </h6>
                          </div>
                        <div class="form-label-group">
                            
                                <input type="user" id="user" class="form-control"  required autofocus name="username">
                                <label for="user">Username</label>
                              
                        
                        </div>
                        <div class="form-label-group" >
                            <input type="password" id="password" class="form-control" required name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-lg btn-warning"style="
                            
                            font-weight: 500;
                            align-items: center;
                            border: 1px solid #003A8C;
                            color: white;
                            background:#0b0bf0;
                            border-radius: 3px;"" type="submit">Login</button>
                        </div>
                      
                        <p class="mt-5 mb-3 text-center">&copy; PVS Software 2021</p>
                    </form>
                    
                </div>

        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
    
</body>
</html>
