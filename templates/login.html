{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psign-KC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <link rel="stylesheet" href="{% static 'themify-icons.css' %}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="container">              
                <!-- Main -->
                <div class="row main">
                    <form action="" class="form-signin" method="POST">
                        <div style="text-align: center;">
                            <a ><img src="{% static 'image/logo_PVS_Hub_v4.png' %}" alt="Healthy-Care" width="350" height="300"></a>
                            
                          </div>
                        {% csrf_token %} 
                        <div class="form-label-group">
                            {{form.username}}
                        </div>
                        <div class="form-label-group">
                            {{form.password}}
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="group-link mb-3 d-flex justify-content-between">
       
                        </div>
                      
                        <input type="submit" class="input-submit" >
                    </form>
                    
                </div>

        </div>
    </div>

    
</body>
</html>
